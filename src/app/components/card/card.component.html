<div class="card">
  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
    <p>{{ pokemon.id }}</p>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" />
  </div>
  <div class="card__stats">
    <div class="card__stats__type" *ngFor="let stat of pokemon.types">
      {{ stat }}
    </div>
  </div>
</div>
